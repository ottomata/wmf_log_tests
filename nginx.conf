user www-data;
worker_processes  1;

error_log  /var/log/nginx/error.log;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    # multi_accept on;
}

http {
    include       /etc/nginx/mime.types;

log_format squid_combined "$hostname $udplog_sequence $udplog_time $request_time $remote_addr FAKE_CACHE_STATUS/$status $bytes_sent $request_method $scheme://$host$uri NONE/$proxy_host $sent_http_content_type $http_referer $http_x_forwarded_for $udplog_escaped_user_agent $http_accept_language $http_x_wap_profile|$http_profile|$http_wap_profile";
    access_log	  /var/log/nginx/access.log squid_combined;
    access_udplog 127.0.0.1:8420            squid_combined; 

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;
    tcp_nodelay        on;

    gzip  on;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}